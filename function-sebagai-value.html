<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>
<body>
    
    <script>

        // Function di variable
        function sayHello(name){
            document.writeln(`<p>Hello ${name}</P>`);
        }

        sayHello("Ali"); // Memanggil function
        const say = sayHello; // Menampung function di variable
        say("Ali"); // Memanggil function menggunakan variable, function sebagai value

        // Function di Parameter
        function giveMeName(callback){
            callback("Muhammad Ali");
        }

        giveMeName(sayHello);
        // atau
        giveMeName(say);

    </script>

</body>
</html>
