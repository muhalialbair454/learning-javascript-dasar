<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>

    <script>

        var fullName;
        var firstName;
        var middleName;
        var lastName;

        fullName = "Muhammad Ali Albair";
        firstName = "Muhammad";
        middleName = "Ali";
        lastName = "Albair";
        
        document.writeln($fullName);
        document.writeln("</br>")
        document.writeln($firstName);
        document.writeln("</br>")
        document.writeln($middleName);
        document.writeln("</br>")
        document.writeln($lastName);

        fullName = "Muhammad Ali ";
        document.writeln($fullName);

    </script>
    
</body>
</html>
