<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    
    <script>

    const person = {
        firstName: "Muhammad",
        middleName: "Ali",
        lastName: "Albair",
        get fullName(){
            return `${this.firstName} ${this.middleName} ${this.lastName}`;
        },
        set fullName(value){
            // console.info(`Ubah Fullname ${value}`)
            const array = value.split(" "); // split() memecah menggunakan spasi
            this.firstName = array[0];
            this.middleName = array[1];
            this.lastName = array[2];
        }
    }        
    person.fullName = "Ali Nugraha Inge";
    console.table(person);

    person.fullName = "Ali Kanedi Hyungen";
    console.table(person);

    person.fullName = "Muhammad Ali Albair";
    console.table(person);

    </script>

</body>
</html>
