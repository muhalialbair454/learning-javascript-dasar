<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    
    <script>
        
        console.info("Hello" || ""); // Truthy == Hello
        console.info("" || []); // Truthy == []
        console.info("0" || "NOL"); // Truthy == 0 || Truthy == 0, karena nilai pertama yang di ambil
        console.info(0 || 'NOL'); // Truthy == NOL
        console.info(null || "NULL"); // Truthy == "NULL"
        console.info(undefined || "UNDEFINED"); // Truthy == "UNDEFINED"

        const person = {
            firstname : "Muhammad",
            lastname : "Ali"
        }

        const name = person.firstname || person.lastname;
        console.info(name);

        console.info("Hello" && ""); // Falsy == ""
        console.info("" && []); // Falsy == ""
        console.info("0" && "NOL"); // Jika keduanya truthy, ngambil yang terakhir yaitu NOL
        console.info(0 && 'NOL'); // Falsy == 0
        console.info(null && "NULL"); // Falsy == null
        console.info(undefined && "UNDEFINED"); // Falsy == undefined
    </script>

</body>
</html>
