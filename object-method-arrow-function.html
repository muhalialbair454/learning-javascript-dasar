<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Object Arrow Function</title>
</head>
<body>
    
    <script>

        const person = {
            name: "ali",
            sayHello: (name)=>{
                console.info(this) // window, karena menggunakan arrow function bukan function biasa. jadi tidak bisa mengakses name di scope person
                console.info(`Hello ${name}`);
            }
        }

        person.sayHello("Albair");

    </script>
    
</body>
</html>
