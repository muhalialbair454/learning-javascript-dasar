<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>
<body>
    
    <script>

        // Tanpa  With Statement
        const person = {
            firstname : "Muhammad",
            middleName : "Ali",
            lastName : "Albair",
        }

        console.info(person.firstname);
        console.info(person.middleName);
        console.info(person.lastName);

        // Menggunakan With Statement
        // tidak direkomendasikan karena membuat ambigu

        const firstName = "Budi"; // membuat ambigu
        const lastName = "Santoso"; // membuat ambigu

        with(person){
            console.info(firstname);
            console.info(middleName);
            console.info(lastName);
        }

    </script>

</body>
</html>
