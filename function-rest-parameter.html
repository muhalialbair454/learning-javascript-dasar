<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>
<body>
    
    <script>

        function sum(name, ...data){
            let total = 0;
            for(const item of data){
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`);
        }

        sum("orange", 10,20,30,40,50,60,10);
        sum("banana", 10,20,30,40,50,60,10);
        sum("apple", 10,20,30,40,50,60,10);

        // Spread Syntax, mengconversi dari array ke rest parameter
        const values = [1,2,3,4,5,6,7,8,9];
        sum("Test", ...values);

    </script>

</body>
</html>
